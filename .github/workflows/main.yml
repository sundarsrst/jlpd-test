name: CI
on:
  push:
    branches: [ "test" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:16.15.0
      ports:
        - 3000
      volumes:
        - my_docker_volume:/volume_mount
      options: --cpus 1

    steps:
      - uses: actions/JLPD-TEST
      - name: Install
        run: yarn install
      - name: Typescript compilation
        run: | 
          npm install -g typescript
          tsc
      - name: Generating artifacts
        uses: actions/upload-artifacts@v3
        with:
          name: node-modules
          path: node_modules/**

